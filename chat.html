<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Brandon - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Brandon</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i> </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Thursday, Feb 2, 2023</div>

      <div class="message-row">
        <img src="https://bit.ly/3HrvTfM" />
        <div class="message-row__content">
          <span class="message__author">Brandon</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">15:20</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">13:24</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="https://bit.ly/3HrvTfM" />
        <div class="message-row__content">
          <span class="message__author">Brandon</span>
          <div class="message__info">
            <span class="message__bubble">I'm almost done!</span>
            <span class="message__time">13:50</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >okay! lmk when you want to leave</span
            >
            <span class="message__time">14:02</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="https://bit.ly/3HrvTfM" />
        <div class="message-row__content">
          <span class="message__author">Brandon</span>
          <div class="message__info">
            <span class="message__bubble">want to make your way here?</span>
            <span class="message__time">14:08</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/0fe86091c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
