<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
          <span>
            <i class="fas fa-light fa-music fa-lg"> </i>
          </span>
        </span>
        <span class="screen-header__icon">
          <span class="screen-header__icon--active"></span>
          <i class="fas fa-light fa-gear fa-lg"></i
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://bit.ly/3XWwlZV"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">June</h4>
            <h6 class="user-component__subtitle">
              +1 469 269 0527
              <div class="user-component__warning">!</div>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__column-icon">
            <i class="fa-regular fa-message fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>

        <div class="icon-row__icon">
          <span class="icon-row__icon--active"></span
          ><i class="fa-brands fa-google-drive"></i>
          <span>Talk Drive </span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-regular fa-face-grin-stars"></i>
          <span>Emotions</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-solid fa-paint-roller"></i>
          <span>Themes</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i> <span>Account</span>
        </div>

        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i><span>Open Chat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggesstions__icon">
            <div class="more-suggesstion__icon-image">
              <i class="fa-solid fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge"> 1 </span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/0fe86091c0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
